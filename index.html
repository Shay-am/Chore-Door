<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door</title>
    <link href="style.css" type="text/css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="">
        </div>
        <div class="title-row">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
            <p class="instructions-title">Instructions</p>
            <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
        </div>
        <table class="instructions-row">
            <tr>
                <td class="instructions-number">1</td>
                <td class="instructions-text" >Za jednymi z tych drzwi kryje się ChoreBot</td>
            </tr>
            <tr>
                <td class="instructions-number">2</td>
                <td class="instructions-text">Twoim zadaniem jest otworzyć wszystkie drzwi bez wpadania do ChoreBota.</td>
            </tr>
            <tr>
                <td class="instructions-number">3</td>
                <td class="instructions-text">Jeśli uda ci się uniknąć ChoreBota, dopóki nie otworzysz ostatnich drzwi, wygrywasz!</td>
            </tr>
            <tr>
                <td class="instructions-number">4</td>
                <td class="instructions-text" >Sprawdź, czy możesz zdobyć zwycięską passę!</td>
            </tr>
        </table>
        <div class="door-row">
            <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="h">  
            
            <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="h">
            
            <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="h">
        </div>
        <div id="start" class="start-row">Powodzenie</div>
        <script src="script.js" type="text/javascript"></script>
</body>
</html>
